<!DOCTYPE html>
<html>
<head lang="en">
    <title>Drop Down</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrapcdn.min.css">
    <link rel="stylesheet" href="css/._bootstrap-theme.min.css.map">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrapcdn.min.js"></script>

</head>
<body>

<div class="container">
    <h1>DropDown Classes</h1>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            USERNAME <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Profile</a></li>
            <li role="separator" class="divider"></li>
            <li class="dropdown-header">Setting</li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <h1>Collapse Classes</h1>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="collapse" data-target="#demo">
            Collapse
        </button>
        <p class="collapse" id="demo">
            This is a demo for understanding the collapse
        </p>
    </div>
</div>
</body>
</html>
